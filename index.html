<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Just One Question üí´</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            overflow: hidden;
        }

        .box {
            background: #fff;
            width: 100%;
            max-width: 360px;
            padding: 30px 24px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: #764ba2;
            font-size: 22px;
            margin-bottom: 12px;
            transition: opacity 0.4s ease;
        }

        p {
            color: #555;
            font-size: 14.5px;
            line-height: 1.5;
            margin-bottom: 24px;
            transition: opacity 0.4s ease;
        }

        .btns {
            position: relative;
            height: 60px;
            transition: opacity 0.4s ease;
        }

        button {
            padding: 12px 26px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            touch-action: manipulation;
        }

        #yes {
            background: #764ba2;
            color: white;
        }

        #yes:active {
            transform: scale(0.95);
        }

        #no {
            background: #eee;
            color: #333;
            position: absolute;
            left: 140px;
        }

        .special {
            display: none;
            margin-top: 20px;
        }

        .special p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .special h2 {
            color: #764ba2;
            font-size: 24px;
            font-weight: 600;
            animation: fadeUp 0.8s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            h1 {
                font-size: 20px;
            }

            .special h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <h1 id="question-title">Ek Simple Sawal üí´</h1>

        <p id="question-text">
            Agar main kahun‚Ä¶<br>
            tum meri duniya ka sabse special hissa ho ‚ù§Ô∏è
            toh kya tum maanogi?
        </p>

        <div class="btns">
            <button id="yes">Haan üòä</button>
            <button id="no">Nahi üôà</button>
        </div>

        <div class="special" id="special">
            <p>
                Life me bahut kuch khoya hai maine‚Ä¶
                lekin tum mere liye bahut khaas ho ‚ù§Ô∏è
            </p>
            <h2>I love you babu ‚ù§Ô∏è</h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const special = document.getElementById("special");
        const btns = document.querySelector(".btns");
        const title = document.getElementById("question-title");
        const text = document.getElementById("question-text");

        function moveNoButton() {
            const x = Math.random() * 180 - 90;
            const y = Math.random() * 100 - 50;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Desktop
        noBtn.addEventListener("mouseover", moveNoButton);

        // Mobile
        noBtn.addEventListener("touchstart", moveNoButton);

        yesBtn.addEventListener("click", () => {
            btns.style.opacity = "0";
            title.style.opacity = "0";
            text.style.opacity = "0";

            setTimeout(() => {
                btns.style.display = "none";
                title.style.display = "none";
                text.style.display = "none";
                special.style.display = "block";
            }, 400);
        });
    </script>

</body>

</html>
