<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Just One Question üí´</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .box {
            background: white;
            width: 340px;
            padding: 35px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        }

        h1 {
            color: #764ba2;
            margin-bottom: 12px;
            transition: opacity 0.4s ease;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.4;
            transition: opacity 0.4s ease;
        }

        .btns {
            position: relative;
            height: 55px;
            transition: opacity 0.4s ease;
        }

        button {
            padding: 11px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background: #764ba2;
            color: white;
        }

        #no {
            background: #eee;
            color: #333;
            position: absolute;
            left: 130px;
        }

        .special {
            display: none;
            margin-top: 22px;
        }

        .special h2 {
            color: #764ba2;
            font-size: 28px;
            font-weight: 600;
            animation: fadeUp 0.8s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <h1 id="question-title">Ek Simple Sawal üí´</h1>

        <p id="question-text">
            Agar main kahun‚Ä¶<br>
            tum meri duniya ka sabse special hissa ho ‚ù§Ô∏è
            toh kya tum maanogi?
        </p>

        <div class="btns">
            <button id="yes">Haan üòä</button>
            <button id="no">Nahi üôà</button>
        </div>

        <div class="special" id="special">
            <p>Life me bahut kuch khoya hai maine‚Ä¶ lekin tum mere liye bahut khaas ho ‚ù§Ô∏è</p>
            <h2>I love you babu ‚ù§Ô∏è</h2>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const special = document.getElementById("special");
        const btns = document.querySelector(".btns");

        const title = document.getElementById("question-title");
        const text = document.getElementById("question-text");

        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * 220 - 110;
            const y = Math.random() * 120 - 60;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesBtn.addEventListener("click", () => {
            btns.style.opacity = "0";
            title.style.opacity = "0";
            text.style.opacity = "0";

            setTimeout(() => {
                btns.style.display = "none";
                title.style.display = "none";
                text.style.display = "none";
                special.style.display = "block";
            }, 400);
        });
    </script>

</body>

</html>
